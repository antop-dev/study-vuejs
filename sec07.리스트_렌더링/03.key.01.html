<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="(number, index) in numbers" :key="index">{{ number }}</li>
    </ul>

    <button @click="reverse">reverse</button>
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app',
        data: {
            numbers: [1, 2, 3, 4]
        },
        methods: {
            reverse: function () {
                this.numbers = this.numbers.reverse();
            }
        }
    });
</script>

</body>
</html>
