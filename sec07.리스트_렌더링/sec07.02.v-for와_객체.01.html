<!--
리스트 랜더링
v-for와 객체
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>
<body>

<ul id="v-for-object" class="demo">
    <!-- v-for를 사용하여 객체의 속성을 반복할 수도 있습니다. -->
    <li v-for="value in object">{{ value }}</li>
    <!--
    <li>John</li>
    <li>Doe</li>
    <li>30</li>
    -->
</ul>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#v-for-object',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    });
</script>

</body>
</html>
