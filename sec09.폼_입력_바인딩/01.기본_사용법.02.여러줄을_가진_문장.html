# 여러줄을 가진 문장
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <span>여러 줄을 가지는 메시지:</span>
    <p style="white-space: pre-line">{{ message }}</p>
    <br>
    <!-- <textarea>{{ text }}</textarea> 안됨! -->
    <textarea v-model="message" placeholder="여러줄을 입력해보세요" cols="50" rows="15"></textarea>
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app',
        data: {
            message: ''
        }
    });
</script>

</body>
</html>
