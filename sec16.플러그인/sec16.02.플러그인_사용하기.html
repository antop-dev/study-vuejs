<!--
재사용 & 컴포지션
> 플러그인
 > 플러그인 사용하기

Vue.use는 자동으로 같은 플러그인을 두 번 이상 사용하지 못하기 때문에 같은 플러그인에서 여러 번 호출하면 플러그인이 한 번만 설치됩니다.

vue-router와 같은 Vue.js 공식 플러그인이 제공하는 일부 플러그인은Vue가 전역 변수로 사용 가능한 경우 자동으로
Vue.use()를 호출합니다. 그러나 CommonJS와 같은 모듈 환경에서는 항상Vue.use()를 명시 적으로 호출해야합니다
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>

<body>

<div id="app">

</div>

<script>
    Vue.config.devtools = true;

    MyPlugin.install = function (Vue, options) {
        // 1. 전역 메소드 또는 속성 추가
        Vue.myGlobalMethod = function () {
            // 필요한 로직 ...
        }

        // 2. 전역 에셋 추가
        Vue.directive('my-directive', {
            bind(el, binding, vnode, oldVnode) {
                // 필요한 로직 ...
            }
        });

        // 3. 컴포넌트 옵션 주입
        Vue.mixin({
            created: function () {
                // 필요한 로직 ...
            }
        });

        // 4. 인스턴스 메소드 추가
        Vue.prototype.$myMethod = function (options) {
            // 필요한 로직 ...
        }
    };

    // `MyPlugin.install(Vue)` 호출
    Vue.use(MyPlugin)

    const vm = new Vue({
        el: '#app'
    });
</script>

</body>
</html>
