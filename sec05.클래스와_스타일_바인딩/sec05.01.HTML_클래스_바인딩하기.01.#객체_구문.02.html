<!--
클래스와 스타일 바인딩
# 객체 구문
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <!-- 바인딩 된 객체는 인라인 일 필요는 없습니다. -->
    <div v-bind:class="classObject">클래스와 스타일 바인딩 - &#35; 객체 구문</div>
    <!-- <div class="active"></div> -->
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            classObject: {
                active: true,
                'text-danger': false
            }
        }
    });
</script>

</body>
</html>
