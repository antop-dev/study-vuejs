<!--
보간법(Interpolation)
# 원시 HTML
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <!--
        이중 중괄호(mustaches)는 HTML이 아닌 일반 텍스트로 데이터를 해석합니다.
        -->
        <p>Using mustaches: {{ rawHtml }}</p>
        <!--
        실제 HTML을 출력하려면 v-html 디렉티브를 사용해야 합니다.
        이 때 데이터 바인딩은 무시됩니다.
        Vue는 문자열 기반 템플릿 엔진이 아니기 때문에 v-html을 이용해 템플릿을 사용할 수 없습니다.
        -->
        <p>Using v-html directive: <span v-html="rawHtml"/></p>
    </div>
    <!--
    Mustaches는 HTML 속성에서 사용할 수 없습니다. 대신 v-bind 디렉티브를 사용하세요:
    -->
    <div v-bind:id="dynamicId">dynamicId is {{ dynamicId }}</div>
    <!--
    boolean 속성을 사용할 때 단순히 true인 경우 v-bind는 조금 다르게 작동합니다.

    isButtonDisabled가 null, undefined 또는 false의 값을 가지면 disabled 속성은 렌더링 된 <button> 엘리먼트에 포함되지 않습니다.
    ex) true : <button disabled="disabled">Button</button>
    ex) false : <button>Button</button>
    -->
    <button v-bind:disabled="isButtonDisabled">Button</button>
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            rawHtml: '<span style="color: red;">This should be red.</span>',
            dynamicId: 999,
            isButtonDisabled: true
        }
    });
</script>

</body>
</html>
