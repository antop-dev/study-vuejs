<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    <input @input="input" :value="message" placeholder="여기를 수정해보세요">
    <p>메시지: {{ message }}</p>
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app',
        data: {
            message: ''
        },
        methods: {
            input: function (event) {
                this.message = event.target.value;
            }
        }
    });
</script>

</body>
</html>
