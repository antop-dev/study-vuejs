<!--
프로덕션 배포 팁
 > 런타임 에러 추적하기

구성 요소의 렌더링 중에 런타임 오류가 발생하면 전역 Vue.config.errorHandler config 함수로 전달됩니다.
이 훅을 공식적인 통합(https://sentry.io/for/vue/)을 제공하는 Sentry(https://sentry.io/)와 같은 오류 추적 서비스와 함께 활용하면 좋습니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
    <!-- https://github.com/getsentry/raven-js/blob/master/dist/vue/raven.js -->
    <script src="https://cdn.ravenjs.com/3.26.4/vue/raven.min.js" crossorigin="anonymous"></script>
</head>

<body>

<div id="app">
    <div>
        <input type="text" v-model="message"/>
        <p>message: {{ message }}</p>
    </div>
</div>

<script>
    Vue.config.devtools = true;
    Raven.config('https://360f5d2830c34e6f923d660f710551cd@sentry.io/1247386').install();

    const vm = new Vue({
        el: '#app',
        data: {}
    });
</script>

</body>
</html>
