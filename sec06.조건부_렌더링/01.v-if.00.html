<!--
조건부 렌더링
v-if
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <!-- Vue에서는 v-if 디렉티브를 사용하여 같은 결과를 얻을 수 있습니다. -->
        <h1 v-if="ok">Yes</h1>
    </div>
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            ok: true
        }
    });
</script>

</body>
</html>
