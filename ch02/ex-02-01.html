<!--
속성과 메소드
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<script>
    // 데이터 객체
    var data = {a: 1};

    // Vue 인스턴스에 데이터 객체를 추가합니다.
    var vm = new Vue({
        data: data
    });

    // 같은 객체를 참조합니다!
    console.log('vm.a === data.a ? ', vm.a === data.a); // => true

    // 속성 설정은 원본 데이터에도 영향을 미칩니다.
    vm.a = 2;
    console.log('data.a = ', data.a); // => 2

    // ... 당연하게도
    data.a = 3
    console.log('vm.a = ' + vm.a); // => 3
</script>

</body>
</html>
