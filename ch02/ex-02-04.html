<!--
속성과 메소드
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    <p>{{ foo }}</p>
    <!-- obj.foo는 더이상 변하지 않습니다! -->
    <button v-on:click="foo = 'baz'">Change it</button>
</div>

<script>
    // 여기에서 유일한 예외는 Object.freeze ()를 사용하는 경우입니다.
    // 이는 기존 속성이 변경되는 것을 막아 반응성 시스템이 추적할 수 없다는 것을 의미합니다.
    var obj = {
        foo: 'bar'
    }

    Object.freeze(obj)

    new Vue({
        el: '#app',
        data: obj
    })

    // Antop: 브라우저에서 에러남
    // Uncaught TypeError: Cannot assign to read only property 'foo' of object '#<Object>'
</script>

</body>
</html>
