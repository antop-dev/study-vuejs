<!--
속성과 메소드
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<script>
    // 데이터 객체
    var data = {a: 1};

    // Vue 인스턴스에 데이터 객체를 추가합니다.
    var vm = new Vue({
        data: data
    });

    // 유념할 점은, data에 있는 속성들은 인스턴스가 생성될 때 존재한 것들만 반응형이라는 것입니다.
    vm.b = 'hi';

    // b가 변경되어도 화면이 갱신되지 않습니다.
    // Antop - 화면 갱신을 떠나서 화면에서 {{ b }} 를 사용하면 에러남.
    console.log('vm.b = ' + vm.b);
    console.log('data.b = ' + data.b);
</script>

</body>
</html>
