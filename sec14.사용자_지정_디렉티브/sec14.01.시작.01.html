<!--
재사용 & 컴포지션
사용자 지정 디렉티브
시작

Vue는 코어에 포함된 기본 디렉티브 세트(v-model과 v-show) 외에도 사용자 정의 디렉티브를 등록할 수 있습니다.
Vue 2.0에서 코드 재사용 및 추상화의 기본 형식은 컴포넌트 입니다.
그러나 일반 엘리먼트에 하위 수준의 DOM 액세스가 필요한 경우가 있을 수 있으며 이 경우 사용자 지정 디렉티브가 여전히 유용할 수 있습니다.
다음은 input 엘리먼트와 focusing에 대한 예제입니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>

<body>

<div id="app">
    <div><input type="text" /></div>
    <div><input type="text" v-focus /></div>
</div>

<script>
    Vue.config.devtools = true;

    // 전역 사용자 정의 디렉티브 v-focus 등록
    Vue.directive('focus', {
        // 바인딩 된 엘리먼트가 DOM에 삽입되었을 때...
        inserted: function (el) {
            // 엘리먼트에 포커스를 줍니다
            el.focus();
        }
    });

    const vm = new Vue({
        el: '#app'
    });
</script>

</body>
</html>
