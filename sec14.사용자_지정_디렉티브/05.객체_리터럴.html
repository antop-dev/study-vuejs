<!--
재사용 & 컴포지션
사용자 지정 디렉티브
객체 리터럴

디렉티브에 여러 값이 필요한 경우, JavaScript 객체 리터럴을 전달할 수도 있습니다.
디렉티브는 유효한 JavaScript 표현식을 사용할 수 있습니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>

<div id="app">
    <div v-demo="{ color: 'red', text: 'hello!' }"></div>
    <div v-demo="el"></div>
</div>

<script>
    Vue.config.devtools = true;

    Vue.directive('demo', function (el, binding) {
        el.style.color = binding.value.color;
        el.innerText = binding.value.text;
    });

    const vm = new Vue({
        el: '#app',
        data: {
            el: {
                color: '#0000ff',
                text: 'in data properties'
            }
        }
    });
</script>

</body>
</html>
