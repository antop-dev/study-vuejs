<!--
재사용 & 컴포지션
믹스인
전역 Mixin

mixin은 전역으로 적용할 수 있습니다.
주의하세요! mixin을 전역으로 적용하면 이후에 생성된 모든 Vue 인스턴스 에 영향을 미칩니다.
적절히 사용하면 사용자 정의 옵션에 대한 처리 로직을 주입하는 데 사용할 수 있습니다.

글로벌 mixin은 써드파티 컴포넌트를 포함하여 생성된 모든 단일 Vue 인스턴스에 영향을 주기 때문에 적게 이용하고 신중하게 사용하십시오.
대부분의 경우 위 예제에서와 같이 사용자 지정 옵션 처리에만 사용해야합니다.
중복 적용을 피하기 위해 Plugins로 제공하는 것도 좋은 생각입니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>

<script>
    Vue.config.devtools = true;

    // `myOption` 사용자 정의 옵션을 위한 핸들러 주입
    Vue.mixin({
        created: function () {
            var myOption = this.$options.myOption;
            if (myOption) {
                // 사용자 정의 옵션 처리
                console.log('this.$options.myOption = ' + myOption);
            }
        }
    });

    const vm = new Vue({
        myOption: 'hello!'
    });

    // => "hello!"
</script>

</body>
</html>
