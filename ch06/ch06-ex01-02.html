<!--
조건부 렌더링
v-if
# <template>에 v-if을 갖는 조건부 그룹 만들기
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <!--
    v-if는 디렉티브기 때문에 하나의 엘리먼트에 추가해야합니다.
    하지만 하나 이상의 엘리먼트를 트랜지션하려면 보이지 않는 래퍼 역할을 하는 <template> 엘리먼트에 v-if를 사용할 수 있습니다.
    최종 렌더링 결과에는 <template> 엘리먼트가 포함되지 않습니다.
    -->
    <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>
    <!--
    <h1>Title</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    -->
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            ok: true
        }
    });
</script>

</body>
</html>
