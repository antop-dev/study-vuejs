<!--
조건부 렌더링
v-if
# v-else-if (2.1.0+)
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <div v-if="type === 'A'">
        A
    </div>
    <!--
    v-else-if는 이름에서 알 수 있듯, v-if에 대한 "else if 블록" 역할을 합니다.
    또한 여러 개를 사용할 수 있습니다.
    v-else와 마찬가지로, v-else-if 엘리먼트는 v-if 또는 v-else-if 엘리먼트 바로 뒤에 와야 합니다.
    -->
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            type: 'A'
        }
    });
</script>

</body>
</html>
