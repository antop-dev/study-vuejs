<!--
조건부 렌더링
v-if
# key를 이용한 재사용 가능한 엘리먼트 제어
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <!-- 엘리먼트 태그의 순서를 기준으로 재사용 하는 듯? -->
        <template v-if="loginType === 'username'">
            <input type="text" placeholder="사용자 이름을 입력하세요">
            <input type="tel" placeholder="연락처를 입력하세요">
            <button type="button">버튼1</button>
            <button type="button">버튼2</button>
        </template>
        <template v-else>
            <input placeholder="이메일 주소를 입력하세요">
            <input type="text" placeholder="사용자 이름을 입력하세요">
            <button type="button">버튼3</button>
            <button type="button">버튼4</button>
        </template>
    </div>
    <button @click="change">로그인 유형 변경</button>
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            loginType: 'username'
        },
        methods: {
            change: function () {
                this.loginType = (this.loginType === 'username') ? 'email' : 'username';
            }
        }
    });
</script>

</body>
</html>
