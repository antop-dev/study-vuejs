<!--
리스트 랜더링
v-for로 엘리먼트에 배열 매핑하기
# 기본 사용법
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<ul id="example-2">
    <!--
    v-for 블록 안에는 부모 범위 속성에 대한 모든 권한이 있습니다.
    v-for는 또한 현재 항목의 인덱스에 대한 두 번째 전달인자 옵션을 제공합니다.
    -->
    <li v-for="(item, index) in items">
        {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>

    <!--
    <li>Parent Message - 0 - Foo</li>
    <li>Parent Message - 1 - Bar</li>
    -->
</ul>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#example-2',
        data: {
            parentMessage: 'Parent Message',
            items: [
                {message: 'Foo'},
                {message: 'Bar'}
            ]
        }
    });
</script>

</body>
</html>
