<!--
리스트 랜더링
v-for와 객체
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<ul id="v-for-object" class="demo">
    <!-- 키의 두번째 전달 인자를 제공할 수도 있습니다. -->
    <!-- Antop: 괄호 안써도 된다! -->
    <li v-for="value, key in object">{{ key }}: {{ value }}</li>

    <!--
    <li>firstName: John</li>
    <li>lastName: Doe</li>
    <li>age: 30</li>
    -->
</ul>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#v-for-object',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    });
</script>

</body>
</html>
