<!--
리스트 랜더링
v-for 템플릿

템플릿 v-if와 마찬가지로, <template>태그를 사용해 여러 엘리먼트의 블럭을 렌더링 할 수 있습니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <ul>
        <template v-for="item in items">
            <li>{{ item.msg }}</li>
            <li class="divider"></li>
        </template>
    </ul>
</div>


<script>
    Vue.config.devtools = true;

    const items = [{
        msg: 'a'
    }, {
        msg: 'b'
    }, {
        msg: 'c'
    }];

    const vm = new Vue({
        el: '#app',
        data: {
            items: items
        }
    });
</script>

</body>
</html>
