<!--
리스트 랜더링
객체 변경 감지에 관한 주의사항

모던 JavaScript의 한계로 Vue는 속성 추가 및 삭제를 감지하지 못합니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <p>a : {{ a }}</p>
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app',
        data: {
            a: 1 // `vm.a` 는 반응형입니다.
        }
    });

    vm.b = 2; // `vm.b` 는 반응형이 아닙니다.
</script>

</body>
</html>
