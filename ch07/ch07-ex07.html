<!--
리스트 랜더링
Range v-for

v-for 는 숫자를 사용할 수 있습니다.
이 경우 템플릿을 여러번 반복합니다.

Antop: 이거 조타!
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <span v-for="n in 10">{{ n }}</span>
    </div>
</div>


<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app'
    });
</script>

</body>
</html>
