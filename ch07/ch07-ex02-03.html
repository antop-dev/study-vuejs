<!--
리스트 랜더링
v-for와 객체
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="v-for-object" class="demo">
    <!-- 인덱스도 제공합니다. -->
    <div v-for="value, key, index in object">
        {{ index }}. {{ key }} : {{ value }}
    </div>

    <!--
    <div>0. firstName : John</div>
    <div>1. lastName : Doe</div>
    <div>2. age : 30</div>
    -->
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#v-for-object',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    });
</script>

</body>
</html>
