<!--
클래스와 스타일 바인딩
# 배열 구문
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <!-- 우리는 배열을 v-bind:class 에 전달하여 클래스 목록을 지정할 수 있습니다. -->
    <div v-bind:class="[activeClass, errorClass]">클래스와 스타일 바인딩 - &#35; 배열 구문</div>
    <!-- <div class="active text-danger"></div> -->

    <!-- 목록에 있는 클래스를 조건부 토글하려면 삼항 연산자를 이용할 수 있습니다. -->
    <!-- 이것은 항상 errorClass를 적용하고 isActive가 true일 때만 activeClass를 적용합니다. -->
    <div v-bind:class="[isActive ? activeClass : '', errorClass]">클래스와 스타일 바인딩 - &#35; 배열 구문</div>
    <!-- <div class="active text-danger"></div>

    <!--
    그러나 여러 조건부 클래스가 있는 경우 장황해질 수 있습니다.
    그래서 배열 구문 내에서 객체 구문을 사용할 수 있습니다.
    -->
    <div v-bind:class="[{ active: isActive }, errorClass]">클래스와 스타일 바인딩 - &#35; 배열 구문</div>
    <!-- <div class="active text-danger"></div> -->
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            isActive : true,
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    });
</script>

</body>
</html>
