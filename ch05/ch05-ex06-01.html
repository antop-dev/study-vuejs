<!--
인라인 스타일 바인딩
# 다중 값 제공 (2.3.0+)

2.3버전 부터 스타일 속성에 접두사가 있는 여러 값을 배열로 전달할 수 있습니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <!--
    브라우저가 지원하는 배열의 마지막 값만 렌더링합니다.
    -->
    <div v-bind:style="styles">인라인 스타일 바인딩 - &#35; 다중 값 제공 (2.3.0&#43;)</div>
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            styles : {
                display : ['-webkit-box', '-ms-flexbox', 'flex']
                // Antop : 사용 가능한 CSS "값" 배열 중 마지막 값을 사용한다.
            }
        }
    });
</script>

</body>
</html>
