<!--
클래스와 스타일 바인딩

데이터 바인딩은 엘리먼트의 클래스 목록과 인라인 스타일을 조작하기 위해 일반적으로 사용됩니다.
이 두 속성은 v-bind를 사용하여 처리할 수 있습니다.
우리는 표현식으로 최종 문자열을 계산하면 됩니다.
그러나 문자열 연결에 간섭하는 것은 짜증나는 일이며 오류가 발생하기 쉽습니다.
러한 이유로, Vue는 class와 style에 v-bind를 사용할 때 특별히 향상된 기능을 제공합니다.

# 객체 구문
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    <!-- active 클래스의 존재 여부가 데이터 속성 isActive 의 참 속성에 의해 결정되는 것을 의미합니다. -->
    <div v-bind:class="{ active: isActive }">클래스와 스타일 바인딩 - &#35; 객체 구문</div>
    <!-- <div v-bind:class="active"></div> -->

    <!--
    객체에 필드가 더 있으면 여러 클래스를 토글 할 수 있습니다.
    또한v-bind:class 디렉티브는 일반 class 속성과 공존할 수 있습니다.
    -->
    <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">클래스와 스타일 바인딩 - &#35; 객체 구문</div>
    <!-- <div class="static active"></div> -->
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            isActive: true,
            hasError: false
        }
    });
</script>

</body>
</html>
