<!--
인라인 스타일 바인딩
# 객체 구문
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <!-- 스타일 객체에 직접 바인딩 하여 템플릿이 더 간결하도록 만드는 것이 좋습니다. -->
    <div v-bind:style="styleObject">인라인 스타일 바인딩 - &#35; 객체 구문</div>
    <!-- <div style="color: red; font-size: 13px;"></div> -->
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
            // Antop : text로 css를 해도 된다.
            // styleObject: 'font-size:20px; color: blue; text-decoration: underline;'
        }
    });
</script>

</body>
</html>
