# data 는 반드시 함수여야합니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>

<body>

<div id="app">
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
</div>

<script>
    Vue.config.devtools = true;

    Vue.component('simple-counter', {
        template: '<button v-on:click="counter += 1">{{ counter }}</button>',
        data: function () {
            // 새로운 데이터 객체를 반환한다.
            return {
                counter: 0
            };

            // 외부 변수를 사용할 경우는 extend 도 괜찮을 듯?
            // return Object.assign({}, data);
        }
    })

    const vm = new Vue({
        el: '#app'
    });
</script>

</body>

</html>
