<!--
컴포넌트
동적 컴포넌트

같은 마운트 포인트를 사용하고 예약된 <component> 엘리먼트를 사용하여 여러 컴포넌트 간에 동적으로 트랜지션하고 is 속성에 동적으로 바인드 할 수 있습니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>

<body>

<div id="app">
    <keep-alive>
        <component :is="currentView">
            <!-- vm.currentView가 변경되면 컴포넌트가 변경됩니다! -->
        </component>
    </keep-alive>
</div>

<script>
    Vue.config.devtools = true;

    Vue.component('home', {
        template: '<span>home component!</span>'
    });

    Vue.component('posts', {
        template: '<span>posts component!</span>'
    });

    Vue.component('archive', {
        template: '<span>archive component!</span>'
    });

    const vm = new Vue({
        el: '#app',
        data: {
            currentView: 'home'
        }
    });

    // currentView에 다른 값을 넣으면 에러가 난 후 더이상 동작되지 않는다.
    // [Vue warn]: Error in nextTick: "InvalidCharacterError: Failed to execute 'createElement' on 'Document': The tag name provided ('111') is not a valid name."
    // DOMException: Failed to execute 'createElement' on 'Document': The tag name provided ('111') is not a valid name.
</script>

</body>
</html>
