# 인라인 템플릿

하위 컴포넌트에 inline-template 이라는 특수한 속성이 존재할 때, 컴포넌트는 그 내용을 분산 된 내용으로 취급하지 않고 템플릿으로 사용합니다.
따라서 보다 유연한 템플릿 작성이 가능합니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>

<body>

<div id="app">
    <my-component inline-template>
        <div>
            <p>이것은 컴포넌트의 자체 템플릿으로 컴파일됩니다.</p>
            <p>부모가 만들어낸 내용이 아닙니다.</p>
            <p>value : {{value}}</p>
        </div>
    </my-component>
</div>

<script>
    Vue.config.devtools = true;

    Vue.component('my-component', {
        // template 속성이 없다.
        data: function () {
            return {
                value : 'antop'
            };
        }
    });

    const vm = new Vue({
        el: '#app'
    });
</script>

</body>
</html>
