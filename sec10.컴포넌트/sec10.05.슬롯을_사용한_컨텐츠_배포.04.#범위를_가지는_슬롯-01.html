<!--
컴포넌트
슬롯을 사용한 컨텐츠 배포
# 범위를 가지는 슬롯 (2.1.0+)

범위가 지정된 슬롯은 이미 렌더링 된 엘리먼트 대신 재사용 가능한 템플릿(데이터를 전달할 수 있음)으로 작동하는 특별한 유형의 슬롯입니다.
prop을 컴포넌트에게 전달하는 것처럼, 하위 컴포넌트에서 단순히 데이터를 슬롯에 전달하면 됩니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>

<body>

<div id="app">
    <div class="parent">
        <child>
            <!-- 슬롯에 속성으로 들어가 있는 값을 부모쪽에서 사용할 수 있다!? -->
            <template slot-scope="props">
                <div style="background-color: dodgerblue;" :style="props.baseStyle">
                    <p>hello</p>
                    <p>{{ props.text }}</p>
                </div>
            </template>
        </child>
    </div>
</div>

<script>
    Vue.config.devtools = true;

    Vue.component('child', {
        template: '<div class="child">\n' +
        // 케밥 케이스로 정의하고 위에서 카멜로 사용 가능
        '  <slot base-style="width:200px; height:200px;" text="hello from child"></slot>\n' +
        '</div>'
    });

    // style 은 안되는데?

    const vm = new Vue({
        el: '#app'
    });
</script>

</body>
</html>
