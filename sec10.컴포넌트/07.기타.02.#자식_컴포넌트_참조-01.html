# 자식 컴포넌트 참조

props나 이벤트가 있었음에도 불구하고 때때로 JavaScript로 하위 컴포넌트에 직접 액세스 해야 할 수도 있습니다.
이를 위해 ref 를 이용하여 참조 컴포넌트 ID를 자식 컴포넌트에 할당해야 합니다
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>

<div id="parent">
    <user-profile ref="profile"></user-profile>
</div>


<script>
    Vue.config.devtools = true;

    Vue.component('user-profile', {
        template: '<span>user-profile component</span>'
    });

    const parent = new Vue({
        el: '#parent'
    });

    console.log(parent);

    // 자식 컴포넌트 인스턴스에 접근합니다.
    const child = parent.$refs.profile;

    console.log(child);
</script>

</body>
</html>
