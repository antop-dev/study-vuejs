# 마우스 버튼 수식어 (2.2.0+)
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <!-- 마우스 왼쪽 버튼 -->
    <button @click.left="onClick">A</button>
    <!-- 마우스 가운데 버튼 -->
    <button @click.middle="onClick">A</button>
    <!-- 마우스 오른쪽 버튼 -->
    <button @click.right="onClick">A</button>
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app',
        methods: {
            onClick: function () {
                alert('clicked!');
            }
        }
    });
</script>

</body>
</html>
