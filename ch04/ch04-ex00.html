<!--
계산된 속성

템플릿 내에서 사용하는 표현식은 매우 편리하지만 단순한 연산에만 사용해야 합니다.
너무 많은 로직을 템플릿에 넣으면 유지보수가 어려워 질 수 있습니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="example">
    <!--
    이 시점에서, 템플릿은 더이상 간단하지 않고 장황합니다.
    message를 역순으로 표시한다는 것을 알기 전에 잠깐 다시 보아야 합니다.
    템플릿에 뒤집힌 메시지를 두번 이상 포함하려는 경우 문제가 더욱 악화됩니다.

    이 때문에 복잡한 로직의 경우, 반드시 계산된 속성을 사용해야합니다.
    -->
    {{ message.split('').reverse().join('') }}
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#example',
        data: {
            message: '안녕하세요'
        }
    });
</script>

</body>
</html>
