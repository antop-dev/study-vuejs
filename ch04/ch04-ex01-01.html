<!--
계산된 속성
# 기본 예제
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="example">
    <p>원본 메시지: "{{ message }}"</p>
    <p>뒤집히도록 계산된 메시지: "{{ reversedMessage }}"</p>
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#example',
        data: {
            message: '안녕하세요'
        },
        computed: {
            // vm.reversedMessage의 값은 항상 vm.message의 값에 의존합니다.
            reversedMessage: function () {
                // `this` 는 vm 인스턴스를 가리킵니다.
                return this.message.split('').reverse().join('')
            }
        }
    });
</script>

</body>
</html>
