<!--
트랜지션 & 애니메이션
최초 렌더링 시 트랜지션

노드의 초기 렌더에 트랜지션을 적용하고 싶다면 appear 속성을 추가 할 수 있습니다
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>

<body>

<div id="app">
    <button @click="show = !show">Toggle</button>
    <!--
    기본적으로 진입 및 진출에 지정된 트랜지션을 사용합니다.
    그러나 원하는 경우 사용자 정의 CSS 클래스를 지정할 수도 있습니다.
    -->
    <transition name="fade" appear>
    <!--
    <transition name="fade" appear appear-active-class="bounce-enter-active">
    -->
        <p v-if="show">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris facilisis enim libero, at lacinia
            diam fermentum id. Pellentesque habitant morbi tristique senectus et netus.</p>
    </transition>
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>

<style type="text/css">
    .fade-enter-active, .fade-leave-active {
        transition: opacity 1s;
    }

    .fade-enter, .fade-leave-to {
        opacity: 0;
    }

    .bounce-enter-active {
        animation: bounce-in 1s;
    }

    @keyframes bounce-in {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1.5);
        }
        100% {
            transform: scale(1);
        }
    }

</style>

</body>
</html>
