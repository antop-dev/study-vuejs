<!--
트랜지션 & 애니메이션
단일 엘리먼트 / 컴포넌트 트랜지션
# 트랜지션 클래스

1. v-enter
enter의 시작 상태.
엘리먼트가 삽입되기 전에 적용되고 한 프레임 후에 제거됩니다.

2.
v-enter-active
enter에 대한 활성 및 종료 상태. 엘리먼트가 삽입되기 전에 적용됩니다.
트랜지션 / 애니메이션이 완료되면 제거됩니다.

3. v-enter-to (2.1.8+)
진입 상태의 끝에서 실행됩니다.
엘리먼트가 삽입된 후 (동시에 v-leave가 제거됨), 트랜지션/애니메이션이 끝나면 제거되는 하나의 프레임을 추가했습니다.

4. v-leave
leave를 위한 시작 상태. 진출 트랜지션이 트리거 될 때 적용되고 한 프레임 후에 제거됩니다.

5. v-leave-active
leave에 대한 활성 및 종료 상태.
진출 트랜지션이 트리거되면 적용되고 트랜지션 / 애니메이션이 완료되면 제거됩니다.

6. v-leave-to (2.1.8+)
진출 상태의 끝에서 실행됩니다.
진출 트랜지션이 트리거되고 (동시에 v-leave가 제거됨), 트랜지션/애니메이션이 끝나면 제거되는 하나의 프레임을 추가했습니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
</head>

<body>

<div id="app">
    <p>
        <img src="https://kr.vuejs.org/images/transition.png" width="800" height="400"
             alt="https://kr.vuejs.org/images/transition.png" title="트랜지션 클래스"/>
    </p>

    <button @click="show = !show">Toggle render</button>
    <transition id="observer">
        <p v-if="show">hello</p>
    </transition>
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app',
        data: {
            show: true
        }
    });

    $('#observer').bind('cssClassChanged', function () {
        console.log(arguments);
    });
</script>

<style type="text/css">
    /*
    Enter
    */

    .v-enter {
        opacity: 0;
    }

    /* 2.1.8+ */
    .v-enter-to {

    }

    .v-enter-active {
        transition: all 3s;
    }

    /*
    Leave
    */

    .v-leave {

    }

    /* 2.1.8+ */
    .v-leave-to {
        opacity: 0;
    }

    .v-leave-active {
        transition: opacity .5s;
    }
</style>

<!--
각 클래스에는 트랜지션 이름이 접두어로 붙습니다.
여기서v-접두어는 이름없이 <transition> 엘리먼트를 사용할 때의 기본값입니다.

예를 들어<transition name = "my-transition">을 사용하면v-enter 클래스는 my-transition-enter 가 됩니다.

v-enter-active 와v-leave-active 는 입/출력 트랜지션을 위한 다른 easing curve를 지정할 수있는 기능을 제공합니다.
다음 섹션에서 그 예를 보실 수 있습니다.
-->
</body>
</html>
