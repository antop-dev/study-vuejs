# 사용자 지정 트랜지션 클래스

다음 속성을 제공하여 사용자 정의 트랜지션 클래스를 지정할 수도 있습니다.

* enter-class
* enter-active-class
* enter-to-class (2.1.8+)
* leave-class
* leave-active-class
* leave-to-class (2.1.8+)

이것들은 원본 클래스 명을 오버라이드 합니다.
이는 Vue의 트랜지션 시스템을 Animate.css와 같은 기존 CSS 애니메이션 라이브러리와 결합하려는 경우 특히 유용합니다.

https://daneden.github.io/animate.css/
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>

<body>

<div id="app">
    <button @click="show = !show">Toggle show</button>
    <!--
    사용자 지정 트랜지션 클래스를 설정하면 #[트랜지션 클래스]도 같이 동작하게 된다.

    name="custom-classes-transition"
    * enter: <p class="animated tada custom-classes-transition-enter-to">hello</p>
    * leave: <p class="animated bounceOutRight custom-classes-transition-leave-to">hello</p>

    name 값을 지정하지 않았는데도 전역 클래스(v-)명으로 작동하게 된다.
    enter: <p class="animated tada v-enter-to">hello</p>
    leave: <p class="animated bounceOutRight v-leave-to">hello</p>
    -->
    <transition
            name="custom-classes-transition"
            enter-active-class="animated tada"
            leave-active-class="animated bounceOutRight"
    >
        <p v-if="show">hello</p>
    </transition>
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>

</body>
</html>
