# CSS 트랜지션

가장 일반적인 트랜지션 유형 중 하나는 CSS 트랜지션을 사용합니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>

<div id="app">
    <button @click="show = !show">Toggle render</button>
    <transition name="slide-fade">
        <p v-if="show">hello</p>
    </transition>
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>

<style type="text/css">
    /* 애니메이션 진입 및 진출은 다른 지속 시간 및  */
    /* 타이밍 기능을 사용할 수 있습니다. */
    .slide-fade-enter-active {
        transition: all .3s ease;
    }

    .slide-fade-leave-active {
        /* cubic-bezier = https://apes0113.postype.com/post/2620 */
        transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
    }

    .slide-fade-enter, .slide-fade-leave-to {
        /* translateX = https://www.tabmode.com/homepage/transform-translate.html */
        transform: translateX(10px);
        opacity: 0;
    }
</style>

</body>
</html>
