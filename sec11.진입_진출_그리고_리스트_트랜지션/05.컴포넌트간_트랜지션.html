<!--
트랜지션 & 애니메이션
컴포넌트간 트랜지션

컴포넌트 사이의 트랜지션은 더욱 간단합니다. 우리는key 속성이 필요 없습니다.
대신, 우리는 동적 컴포넌트를 래핑합니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>

<div id="app">
    <input type="radio" name="v" id="v-a" value="v-a" v-model="view"><label for="v-a">A</label>
    <input type="radio" name="v" id="v-b" value="v-b" v-model="view"><label for="v-b">B</label>

    <transition name="component-fade" mode="out-in">
        <component v-bind:is="view"></component>
    </transition>
</div>


<script>
    Vue.config.devtools = true;

    new Vue({
        el: '#app',
        data: {
            view: 'v-a'
        },
        components: {
            'v-a': {
                template: '<div>Component A</div>'
            },
            'v-b': {
                template: '<div>Component B</div>'
            }
        }
    });
</script>

<style type="text/css">
    .component-fade-enter-active, .component-fade-leave-active {
        transition: opacity .3s ease;
    }

    /* .component-fade-leave-active below version 2.1.8 */
    .component-fade-enter, .component-fade-leave-to {
        opacity: 0;
    }
</style>

</body>
</html>
