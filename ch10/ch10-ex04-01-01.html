# 범위 컴파일

API를 파헤치기 전에 먼저 내용이 컴파일되는 범위를 명확히 해야합니다.
상위 템플릿의 모든 내용은 상위 범위로 컴파일됩니다. 하위 템플릿의 모든 내용은 하위 범위에서 컴파일됩니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>

<div id="app">
    <child-component>{{ message }}</child-component>
</div>

<script>
    Vue.config.devtools = true;

    Vue.component('child-component', {
        template: '<div><h2>Child</h2><slot></slot></div>'
    });

    const vm = new Vue({
        el: '#app',
        // 여기서 중요한 것은 이 message 속성이 어디에 선언 되어 있어야 하는가다.
        data: {
            message : 'antop'
        }
    });
</script>

</body>
</html>
