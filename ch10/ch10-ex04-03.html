<!--
컴포넌트
슬롯을 사용한 컨텐츠 배포
# 이름을 가지는 슬롯

<slot> 엘리먼트는 특별한 속성 인 name 을 가지고 있습니다.
이 속성은 어떻게 내용을 배포해야 하는지를 더 커스터마이징하는 데 사용할 수 있습니다.
이름이 다른 슬롯이 여러 개 있을 수 있습니다.
이름을 가진 슬롯은 내용 조각에 해당 slot 속성이 있는 모든 엘리먼트와 일치합니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>

<div id="app">
    <app-layout>
        <h1 slot="header">여기에 페이지 제목이 위치합니다</h1>

        <p>메인 컨텐츠의 단락입니다.</p>
        <p>하나 더 있습니다.</p>

        <p slot="footer">여기에 연락처 정보입니다.</p>
    </app-layout>
</div>

<script>
    Vue.config.devtools = true;

    Vue.component('my-component', {
        template: '<div class="container">\n' +
        '  <header>\n' +
        '    <slot name="header"></slot>\n' +
        '  </header>\n' +
        '  <main>\n' +
        '    <slot></slot>\n' +
        '  </main>\n' +
        '  <footer>\n' +
        '    <slot name="footer"></slot>\n' +
        '  </footer>\n' +
        '</div>'
    });

    const vm = new Vue({
        el: '#app'
    });
</script>

</body>
</html>
