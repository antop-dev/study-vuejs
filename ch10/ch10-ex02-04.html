# 리터럴 vs. 동적

초보자가 흔히 범하는 실수는 리터럴 구문을 사용하여 숫자를 전달하려고 시도하는 것입니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>
<div id="app1">
    <!-- 리터럴: 이것은 일반 문자열 "1"을 전달합니다. -->
    <comp some-prop="1"></comp>
</div>

<div id="app2">
    <!-- 바인드: 이것은 실제 숫자로 전달합니다. -->
    <comp :some-prop="1"></comp>
</div>

<script>
    Vue.config.devtools = true;

    Vue.component('comp', {
        // 만약 title props 를 사용하지 않게 하면?
        props: ['someProp'],
        template: '<div>{{ someProp }}. {{ whattype }}</div>',
        computed: {
            whattype: function () {
                return typeof this.someProp;
            }
        }
    });

    const vm1 = new Vue({
        el: '#app1'
    });

    const vm2 = new Vue({
        el: '#app2'
    });
</script>

</body>

</html>
