# 범위 컴파일

API를 파헤치기 전에 먼저 내용이 컴파일되는 범위를 명확히 해야합니다.
상위 템플릿의 모든 내용은 상위 범위로 컴파일됩니다. 하위 템플릿의 모든 내용은 하위 범위에서 컴파일됩니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>

<div id="app">
    <child-component v-show="someChildProperty"></child-component>
</div>

<script>
    Vue.config.devtools = true;

    Vue.component('child-component', {
        template: '<div>Child</div>'
    });

    const vm = new Vue({
        el: '#app',
        // 당연히 여기에 someChildProperty 가 있어야겠지?
        data: {
            someChildProperty: true
        }
    });

    // [Vue warn]: Property or method "someChildProperty" is not defined on the instance but referenced during render.
    // Make sure that this property is reactive, either in the data option, or for class-based components, by initializing the property.
</script>

</body>
</html>
