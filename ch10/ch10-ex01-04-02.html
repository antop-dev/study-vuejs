<!--
컴포넌트
컴포넌트 사용하기
# data 는 반드시 함수여야 합니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <my-component></my-component>
</div>

<script>
    Vue.config.devtools = true;

    Vue.component('my-component', {
        template: '<span>{{ message }}</span>',
        data: function () {
            return {
                message: 'hello'
            }
        }
    });

    const vm = new Vue({
        el: '#app'
    });
</script>

</body>
</html>
