<!--
이벤트 핸들링
인라인 메소드 핸들러

때로 인라인 명령문 핸들러에서 원본 DOM 이벤트에 액세스 해야할 수도 있습니다.
특별한 $event 변수를 사용해 메소드에 전달할 수도 있습니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="example-3">
    <form>
        <input type="text" name="username" placeholder="유저명을 입력하세요." />
        <button type="submit" v-on:click="warn('Form cannot be submitted yet.', $event)">Submit</button>
    </form>

</div>

<script>
    Vue.config.devtools = true;

    new Vue({
        el: '#example-3',
        methods: {
            warn: function (message, event) {
                // 이제 네이티브 이벤트에 액세스 할 수 있습니다
                if (event) {
                   event.preventDefault();
                }

                alert(message);
            }
        }
    });
</script>

</body>
</html>
