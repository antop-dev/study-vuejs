<!--
선언적 렌더링
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app-1">
    {{ message }}
</div>

<div id="app-2">
    <!--
    v-bind 속성은 디렉티브 이라고 합니다.
    디렉티브는 Vue에서 제공하는 특수 속성임을 나타내는 v- 접두어가 붙어있으며 사용자가 짐작할 수 있듯 렌더링 된 DOM에 특수한 반응형 동작을 합니다.
    Angular : ng-

    -->
    <span v-bind:title="message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
    </span>
</div>

<script>
    // Vue를 불러온 후 동기적으로 설정됩니다
    Vue.config.devtools = true;

    // 브라우저의 JavaScript 콘솔을 열고 app.message를 다른 값으로 설정해 보십시오.
    // 그에 따라 렌더링 된 예제를 볼 수 있습니다.
    var app = new Vue({
        el: '#app-1',
        data: {
            message: '안녕하세요 Vue!'
        }
    });

    // JavaScript 콘솔을 다시 열고 app2.message = '새로운 메시지'라고 입력하면 HTML(이 경우에 title 속성)이 업데이트 되었음을 다시 한번 확인할 수 있습니다.
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
        }
    });
</script>

</body>
</html>
