<!--
재사용 & 컴포지션
> 필터

Vue는 텍스트 형식화를 적용할 수 있는 필터를 지원합니다.
이 필터들은 중괄호 보간법 혹은 v-bind표현법 을 이용할 때 사용가능합니다. (v-bind 표현법에서는 2.1.0+ 부터 사용 가능합니다.)
필터는 자바스크립트 표현식 마지막에 "파이프"심볼과 함께 추가되어야 합니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
</head>

<body>

<div id="app">
    <div>
        <input type="text" v-model="message"/>
        <!-- 중괄호 보간법 -->
        <p>message: {{ message | capitalize }}</p>
    </div>
</div>

<script>
    Vue.config.devtools = true;

    const vm = new Vue({
        el: '#app',
        data: {
            message: 'antop'
        },
        filters: {
            capitalize: function (value) {
                return _.capitalize(value);
            }
        }
    });
</script>


</body>
</html>
