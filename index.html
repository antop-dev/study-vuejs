<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
  {{ message }}
</div>

<div id="app-2">
  <!--
  v-bind 속성은 디렉티브 이라고 합니다.
  디렉티브는 Vue에서 제공하는 특수 속성임을 나타내는 v- 접두어가 붙어있으며 사용자가 짐작할 수 있듯 렌더링 된 DOM에 특수한 반응형 동작을 합니다.
  Angular : ng-

  -->
  <span v-bind:title="message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
    </span>
</div>

<div id="app-3">
  <!--
  이 예제는 텍스트와 속성뿐 아니라 DOM의 구조에도 데이터를 바인딩 할 수 있음을 보여줍니다.
  또한 Vue 엘리먼트가 Vue에 삽입/갱신/제거될 때 자동으로 트랜지션 효과를 적용할 수 있는 강력한 시스템을 제공합니다.
  -->
  <p v-if="seen">이제 나를 볼 수 있어요</p>
</div>

<div id="app-4">
  <ol>
    <!--
    v-for 디렉티브는 배열의 데이터를 사용해 항목 목록을 표시하는데 사용할 수 있습니다.
    -->
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <!--
  v-on 디렉티브를 사용하여 Vue 인스턴스에 메소드를 호출하는 이벤트 리스너를 첨부 할 수 있습니다
  -->
  <button v-on:click="reverseMessage">메시지 뒤집기</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<div id="app-7">
  <ol>
    <!--
      이제 각 todo-item 에 todo 객체를 제공합니다.
      화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다.
      또한 각 구성 요소에 "키"를 제공해야합니다 (나중에 설명 됨).
     -->
    <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id" />
  </ol>
</div>

<script>
  // 브라우저의 JavaScript 콘솔을 열고 app.message를 다른 값으로 설정해 보십시오.
  // 그에 따라 렌더링 된 예제를 볼 수 있습니다.
  var app = new Vue({
    el: '#app',
    data: {
      message: '안녕하세요 Vue!'
    }
  });

  // JavaScript 콘솔을 다시 열고 app2.message = '새로운 메시지'라고 입력하면 HTML(이 경우에 title 속성)이 업데이트 되었음을 다시 한번 확인할 수 있습니다.
  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
    }
  });

  // app3.seen = false를 콘솔에 입력하세요.
  // 메시지가 사라지는 것을 확인해야 합니다.
  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  });

  // 콘솔에서, app4.todos.push({ text: 'New item' })을 입력하십시오.
  // 목록에 새 항목이 추가되어야 합니다.
  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        {text: 'JavaScript 배우기'},
        {text: 'Vue 배우기'},
        {text: '무언가 멋진 것을 만들기'}
      ]
    }
  });

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: '안녕하세요! Vue.js!'
    },
    methods: {
      // 이 메소드에서 우리는 단순히 DOM을 건드리지 않고 앱의 상태를 업데이트 합니다.
      // 모든 DOM 조작은 Vue에 의해 처리되며 작성한 코드는 기본 로직에만 초점을 맞춥니다.
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  });

  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: '안녕하세요 Vue!'
    }
  });

  // todo-item 이름을 가진 컴포넌트를 정의합니다
  Vue.component('todo-item', {
    // 이제 todo-item 컴포넌트는 "prop" 이라고 하는
    // 사용자 정의 속성 같은 것을 입력받을 수 있습니다.
    // 이 prop은 todo라는 이름으로 정의했습니다.
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  });

  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        { id: 0, text: 'Vegetables' },
        { id: 1, text: 'Cheese' },
        { id: 2, text: 'Whatever else humans are supposed to eat' }
      ]
    }
  });

</script>
</body>
</html>
