<!--
디렉티브
# 전달인자
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <!--
    일부 디렉티브는 콜론으로 표시되는 "전달인자"를 사용할 수 있습니다.
    예를 들어, v-bind 디렉티브는 반응적으로 HTML 속성을 갱신하는데 사용됩니다.
    여기서 href는 전달인자로, 엘리먼트의 href 속성을 표현식 url의 값에 바인드하는 v-bind 디렉티브에게 알려줍니다.
    -->
    <p><a v-bind:href="url" v-bind:title="message">link</a></p>
    <!--
    또 다른 예로 DOM 이벤트를 수신하는 v-on 디렉티브입니다.
    전달인자는 이벤트를 받을 이름입니다.
    -->
    <p><a v-on:click="doSomething">click</a></p>
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            url: 'http://www.google.com',
            message: '고우 투 구글!'
        },
        methods: {
            doSomething: function() {
                alert('clicked');
            }
        }
    });
</script>

</body>
</html>
