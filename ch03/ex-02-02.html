# 수식어
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<div id="app">
    <!--
    수식어는 점으로 표시되는 특수 접미사로, 디렉티브를 특별한 방법으로 바인딩 해야 함을 나타냅니다.
    나중에 v-on과 v-model을 더 자세히 살펴볼 때 수식어를 더 많이 사용할 것 입니다.
    -->

    <!--
    예를 들어, .prevent 수식어는 트리거된 이벤트에서 event.preventDefault()를 호출하도록 v-on 디렉티브에게 알려줍니다.
    -->
    <!-- <form action="." v-on:submit="onSubmit"> -->
    <form action="." v-on:submit.prevent="onSubmit">
        <input v-model="name" />
        <button type="submit">submit</button>
    </form>
</div>

<script>
    Vue.config.devtools = true;

    var vm = new Vue({
        el: '#app',
        data: {
            name: 'antop'
        },
        methods: {
            onSubmit: function() {
                alert('onSubmit : ' + this.name);
            }
        }
    });
</script>

</body>
</html>
