<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>

<div id="app">
    <app-layout>
        <h1 slot="header">여기에 페이지 제목이 위치합니다</h1>

        <p>메인 컨텐츠의 단락입니다.</p>
        <p>하나 더 있습니다.</p>

        <p slot="footer">여기에 연락처 정보입니다.</p>
    </app-layout>
</div>

<script>
    Vue.config.devtools = true;

    Vue.component('app-layout', {
        render: function (createElement) {
            const header = createElement('header', this.$slots.header);
            const slot = createElement('main', this.$slots.default);
            const footer = createElement('footer', this.$slots.footer);

            const vnode = createElement('div', [header, slot, footer]);

            console.log(vnode);
            return vnode;
        }
    });

    const vm = new Vue({
        el: '#app'
    });

    console.log('vm instance:', vm);
</script>

</body>
