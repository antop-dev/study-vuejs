<!--
재사용 & 컴포지션
> Render Functions & JSX
 > 기본

Vue는 템플릿을 사용하여 대다수의 경우 HTML을 작성할 것을 권장합니다.
그러나 JavaScript가 완전히 필요한 상황이 있습니다.
바로 여기에서 템플릿에 더 가까운 컴파일러인 render 함수를 사용할 수 있습니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kr.vuejs.org/js/vue.js"></script>
</head>

<body>

<div id="app">
    <anchored-heading :level="1">Hello world!</anchored-heading>
    <anchored-heading :level="3">Hello Vue.js</anchored-heading>
</div>

<script type="text/x-template" id="anchored-heading-template">
    <h1 v-if="level === 1">
        <slot></slot>
    </h1>
    <h2 v-else-if="level === 2">
        <slot></slot>
    </h2>
    <h3 v-else-if="level === 3">
        <slot></slot>
    </h3>
    <h4 v-else-if="level === 4">
        <slot></slot>
    </h4>
    <h5 v-else-if="level === 5">
        <slot></slot>
    </h5>
    <h6 v-else-if="level === 6">
        <slot></slot>
    </h6>
</script>

<script>
    Vue.config.devtools = true;

    Vue.component('anchored-heading', {
        template: '#anchored-heading-template',
        props: {
            level: {
                type: Number,
                required: true
            }
        }
    });

    const vm = new Vue({
        el: '#app'
    });
</script>

<!--
이 템플릿은 별로 좋지 않습니다.
이것은 장황할 뿐만 아니라 모든 헤딩 수준에 대해 <slot> </slot>을 중복으로 가지고 있으며 앵커 엘리먼트를 추가 할 때도 똑같이 해야합니다.
-->

</body>
</html>
